services:
  api:
    build: ./backend
    container_name: smolchat-api
    env_file: .env.docker
    environment:
      PYTHONPATH: /app            # parent of "backend" is on the path
      PORT: 8000
    working_dir: /app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app/backend    # <-- mount under /app/backend
    ports:
      - "8000:8000"
    networks: [appnet]

  ui:
    build: ./frontend
    container_name: smolchat-ui
    env_file: .env.docker
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks: [appnet]
    volumes:
      - ./frontend:/app

networks:
  appnet:
    driver: bridge