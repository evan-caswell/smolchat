services:
  api:
    build: .
    env_file: .env.docker
    environment:
      - MODEL_ID=${MODEL_ID}
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api:8000/healthz" ]
      interval: 10s
      timeout: 3s
      retries: 5
    models:
      llm:
        endpoint_var: DMR_BASE_URL

  ui:
    build: .
    env_file: .env.docker
    environment:
      - MODEL_ID=${MODEL_ID}
    command: streamlit run frontend/app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    depends_on:
      - api

models:
  llm:
    model: ${MODEL_ID}
    context_size: 8192
